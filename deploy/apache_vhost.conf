<VirtualHost *:80>
    ServerName snatchers.in
    ServerAlias www.snatchers.in

    DocumentRoot /var/www/snatchers

    <Directory /var/www/snatchers>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # Proxy API requests to the Node backend
    ProxyPreserveHost On
    ProxyRequests Off
    ProxyPass /api http://127.0.0.1:5000/api
    ProxyPassReverse /api http://127.0.0.1:5000/api

    # If you have other proxied routes (like /search), add them as needed
    ProxyPass /search http://127.0.0.1:5000/search
    ProxyPassReverse /search http://127.0.0.1:5000/search

    ErrorLog ${APACHE_LOG_DIR}/snatchers_error.log
    CustomLog ${APACHE_LOG_DIR}/snatchers_access.log combined
</VirtualHost>
